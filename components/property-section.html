<div class="section-card" id="propertySection">
    <h2 class="section-title">Property Details</h2>
    <div class="input-row">
        <div class="input-col">
            <label for="propertyPrice">Property Price (£)</label>
            <div class="input-with-icon">
                <i class="fas fa-home"></i>
                <input type="number" id="propertyPrice" value="250000" min="0" step="1000">
            </div>
            <div class="info-text">
                <i class="fas fa-chart-line"></i>
                <span>Average in this area: £275,000</span>
            </div>
        </div>
        <div class="input-col">
            <label for="depositPercentage">Deposit Percentage (%)</label>
            <div class="input-with-icon">
                <i class="fas fa-piggy-bank"></i>
                <input type="number" id="depositPercentage" value="10" min="5" max="100">
            </div>
            <div class="info-text">
                <i class="fas fa-check-circle"></i>
                <span>Good deposit size</span>
            </div>
        </div>
    </div>
</div>
